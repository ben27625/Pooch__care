<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pooch Care</title>

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- line awesome -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="careCarousel py-5">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <!-- <img src="./home/img/banner1.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <h5>
                Quality Things For <br />
                Loving Pets
              </h5>
              <p>Keep Your Pet Smiling</p>
              <button class="readMore">Read More</button>
              <button class="contactUs">Contact Us</button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <!-- <img src="./home/img/banner2.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Delivering happiness for Pets</h5>
              <p>We help your Projects</p>
              <button class="readMore">Read More</button>
              <button class="contactUs">Contact Us</button>
            </div>
          </div>
          <div class="carousel-item">
            <!-- <img src="./home/img/banner3.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Quality Things For Loving Pets</h5>
              <p>Keep Your Pet Smiling</p>
              <button class="readMore">Read More</button>
              <button class="contactUs">Contact Us</button>
            </div>
          </div>
          <div class="carousel-item">
            <!-- <img src="./home/img/banner4.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Quality Things For Loving Pets</h5>
              <p>Keep Your Pet Smiling</p>
              <button class="readMore">Read More</button>
              <button class="contactUs">Contact Us</button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
